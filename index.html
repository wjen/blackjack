<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlackJack</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="dist/css/cardstarter.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
</head>
<body>
<header>
  <h1>BlackJack</h1>
</header>
  <div class="board-container">
    <table class="board">
      <tbody>
        <tr class="card-row">
          <td class="card" id="dealer0" style="display: none"></td>
          <td class="card" id="dealer1" style="display: none"></td>
          <td class="card" id="dealer2" style="display: none"></td>
          <td class="card" id="dealer3" style="display: none"></td>
          <td class="card" id="dealer4" style="display: none"></td>
          <td class="card" id="dealer5" style="display: none"></td>
          <td class="card" id="dealer6" style="display: none"></td>

        </tr>
        <tr>
          <td id="stats-cell">
            <div id="player-stats">
              <p>Bankroll: <span id="bankroll"></span></p>
              <p>Wager: <span id="wager"></span></p>
            </div>
          </td>
        </tr>
        <tr class="card-row">
          <td class="card" id="player0" style="display: none"></td>
          <td class="card" id="player1" style="display: none"></td>
          <td class="card" id="player2" style="display: none"></td>
          <td class="card" id="player3" style="display: none"></td>
          <td class="card" id="player4" style="display: none"></td>
          <td class="card" id="player5" style="display: none"></td>
          <td class="card" id="player6" style="display: none"></td>
        </tr>
      </tbody>
    </table>
    <div class="options-container">
      <button class="action-btn btn">Stay</button>
      <button class="action-btn btn">Hit</button>
      <button class="action-btn btn" id="dDown-btn">DD</button>
      <button class="btn" id="deal-btn" >Deal</button>
      <button class="bet-btn btn" amount="5">$5</button>
      <button class="bet-btn btn" amount="10">$10</button>
      <button class="bet-btn btn" amount="25">$25</button>
      <button class="bet-btn btn" amount="100">$100</button>
      <button class="bet-btn btn">clear</button>
    </div>
    <div>
      <div id="win-box">
        <p>Winner: <span id="who-wins"></span></p>
      </div>
    </div>
  </div>


<script src="js/main.js"></script>
</body>
</html>
